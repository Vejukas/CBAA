<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CBAA Whiteboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    >
    <style>
      :root {
        --ink: #0b1326;
        --muted: #3f4f70;
        --accent: #0b1d3a;
        --card: rgba(255, 255, 255, 0.9);
        --stroke: rgba(11, 29, 58, 0.18);
        --shadow: 0 30px 80px rgba(5, 16, 34, 0.22);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", system-ui, -apple-system, "Segoe UI", sans-serif;
        color: var(--ink);
        background: linear-gradient(140deg, #ffffff 0%, #e6eeff 38%, #0b1d3a 100%);
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      body::before,
      body::after {
        content: "";
        position: absolute;
        border-radius: 999px;
        filter: blur(2px);
        opacity: 0.7;
        z-index: 0;
      }

      body::before {
        width: 520px;
        height: 520px;
        background: rgba(11, 29, 58, 0.18);
        top: -180px;
        right: -200px;
      }

      body::after {
        width: 360px;
        height: 360px;
        background: rgba(255, 255, 255, 0.35);
        bottom: 40px;
        left: -140px;
      }

      .page {
        position: relative;
        z-index: 1;
        max-width: 1320px;
        margin: 0 auto;
        padding: 40px 24px 72px;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin-bottom: 32px;
      }

      .agency-mark {
        display: grid;
        gap: 6px;
        letter-spacing: 0.18em;
        text-transform: uppercase;
      }

      .agency-short {
        font-family: "Fraunces", serif;
        font-size: clamp(40px, 6vw, 64px);
        letter-spacing: 0.24em;
      }

      .agency-long {
        font-size: clamp(14px, 2.2vw, 18px);
        color: var(--muted);
      }

      .board {
        background: var(--card);
        border-radius: 32px;
        padding: 20px;
        border: 1px solid var(--stroke);
        box-shadow: var(--shadow);
        margin-bottom: 24px;
      }

      .frame {
        position: relative;
        width: 100%;
        height: clamp(520px, 75vh, 900px);
        border-radius: 24px;
        background: rgba(255, 255, 255, 0.65);
        overflow: hidden;
        border: 1px solid rgba(11, 29, 58, 0.2);
      }

      .frame iframe {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }


      .reveal {
        opacity: 0;
        transform: translateY(14px);
        transition: opacity 0.6s ease, transform 0.6s ease;
      }

      .reveal.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      @media (max-width: 980px) {
        header {
          text-align: left;
          justify-content: flex-start;
        }

        .frame {
          height: clamp(420px, 65vh, 720px);
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="reveal">
        <div class="agency-mark">
          <div class="agency-short">CBAA</div>
          <div class="agency-long">CLANS BORDER AFFAIRS AGENCY</div>
        </div>
      </header>

      <section id="board" class="board reveal">
        <div class="frame">
          <iframe
            src="https://app.creately.com/d/YfB8xAKyFhJ/edit"
            width="800"
            height="600"
            style="border: none;"
            title="Creately Whiteboard"
            sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-top-navigation-to-custom-protocols allow-forms allow-popups allow-popups-to-escape-sandbox allow-pointer-lock allow-modals allow-downloads"
          ></iframe>
        </div>
      </section>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const reveals = Array.from(document.querySelectorAll(".reveal"));
        reveals.forEach((el, index) => {
          setTimeout(() => el.classList.add("is-visible"), 120 + index * 120);
        });
      });
    </script>
  </body>
</html>
